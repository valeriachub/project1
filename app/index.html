<!DOCTYPE html>
<html>
<head>
    <title>Hello World DApp</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
</head>

<body class="container">
<h1>Super Wallet</h1>
<div class="table-responsive">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Information</th>
            <th>Value</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Sender eth amount</td>
            <td id="id_amount"></td>
        </tr>
        <tr>
            <td>Block number</td>
            <td id="id_block_num"></td>
        </tr>
        <tr>
            <td>Token balance</td>
            <td id="id_tocken_bal"></td>
        </tr>
        </tbody>
    </table>
    <div id="msg"></div>
</div>

<p><strong>Send tocken to address</strong></p>
<div >
    <input id="address" size="42" placeholder="0x0000000000000000000000000000000000000000">
    <input id="amount" placeholder="Amount of tokens to send">
    <button type="button" onclick="sendButton()" class="btn btn-primary" >Send</button>
</div>

</body>
<script src="https://cdn.rawgit.com/ethereum/web3.js/develop/dist/web3.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
<script src="app.js"></script>
<script src="./app/javascripts/functions.js"></script>
</html>
